<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="aaa">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <h3>Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task edit_task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task edit_task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input class="checkbox" type="checkbox">
          <label class="task">See the Doctor</label>
          <input type="text" class="task edit_task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
