<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    >
    <link rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
    >
  </head>
  <body class="page">
    <header class="img-head">
      <img class="img-matrix" src="./eisenhower-matrix.jpg" alt="Image eisenhower-matrix">
      <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="cent-main-page-elem">
      <h3 class="name-sect">Add Item</h3>
      <section class="task-row-wrap">
        <input id="new-task" type="text">
        <button class="edit">Add</button>
      </section>
      <h3 class="name-sect">Todo</h3>
      <section class="todo" id="in-compl-tasks">
        <li class="str-task">
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="edit-task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="image-delete" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
        <li class="edit-mode str-task">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="edit-task"
            value="Go Shopping"
            type="text"
          >
          <button class="edit">Save</button>
          <button class="delete">
            <img class="image-delete" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
      </section>
      <h3 class="name-sect">Completed</h3>
      <section class="compl" id="compl-tasks">
        <li class="str-task">
          <input class="checkbox" type="checkbox">
          <label class="task">See the Doctor</label>
          <input class="edit-task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="image-delete" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
